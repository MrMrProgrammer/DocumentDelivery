{% extends 'base/layout.html' %}

{% block page-title %}ثبت مدارک{% endblock %}

{% block mian %}

    <div class="row text-center">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <h1>ثبت مدارک</h1>

            <form method="post" action="#">

                <br/>

                {{ register_form.store_name }}


                <br/>

                {{ register_form.order_number }}

                <br/>

                <div class="row">
                    <div class="col-4 text-right">
                        <h5>روش دریافت:</h5>
                    </div>
                    <div class="col-8 text-right">

                        {{ register_form.shipping_method }}

                    </div>

                </div>

                <br/>

                {{ register_form.description }}

                <br/>

                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-success">ذخیره</button>
                    </div>
                    <br/>
                    <br/>
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">ذخیره و ایجاد دیگر</button>
                    </div>

                </div>

            </form>

        </div>

        <div class="col-md-3"></div>

    </div>
{% endblock %}
