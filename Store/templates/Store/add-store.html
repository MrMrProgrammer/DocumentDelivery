{% extends 'base/layout.html' %}
{% load static %}

{% block page-title %}افزودن فروشگاه{% endblock %}

{% block header-link %}
    <link rel="stylesheet" href="{% static 'css/Store/add-store.css' %}">
{% endblock %}

{% block mian %}

    <h1 class="text-center">افزودن فروشگاه</h1>

    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6 text-center">
            <br>
            <form action="{% url 'add-store' %}" method="post" class="form">
                {% csrf_token %}

                {{ register_form.store_name }}

                <br/>

                {{ register_form.is_active }} فعال / غیرفعال

                <br/>
                <br/>

                <button class="btn btn-success" type="submit">ذخیره فروشگاه</button>

            </form>

        </div>

        <div class="col-md-3"></div>
    </div>

{% endblock %}
